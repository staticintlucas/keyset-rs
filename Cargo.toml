[package]
name = "keyset-rs"
version = "0.1.0"
authors = ["Lucas Jansen <7199136+staticintlucas@users.noreply.github.com>"]
edition = "2021"
rust-version = "1.60"
description = "A Rust tool to create pretty keyset layout diagrams using correct fonts and icons."
license = "MIT OR Apache-2.0"
repository = "https://github.com/staticintlucas/keyset-rs"
keywords = ["keyboard", "keycap", "keyset", "layout", "diagram"]
categories = ["command-line-utilities", "graphics", "multimedia::images", "rendering"]

[lib]
crate-type = ["rlib"]

[dependencies]
itertools = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
interp = "0.1"
toml = "0.7"
maplit = "1.0"
svg = "0.13"
rgb = "0.8"
# ttf-parser = "0.12"

[dev-dependencies]
assert_approx_eq = "1.1"
