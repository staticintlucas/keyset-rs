[package]
name = "keyset-rs"
version = "0.1.0"
authors = ["Lucas <7199136+staticintlucas@users.noreply.github.com>"]
edition = "2018"
description = "A Rust tool to create pretty keyset layout diagrams using correct fonts and icons."
license = "MIT OR Apache-2.0"
repository = "https://github.com/staticintlucas/keyset-rs"
keywords = ["keyboard", "keycap", "keyset", "layout", "diagram"]
categories = ["command-line-utilities", "graphics", "multimedia::images", "rendering"]

[lib]
crate-type = ["rlib"]

[dependencies]
euclid = "0.22"
result = "1.0"
itertools = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_ignored = "0.1"

[dev-dependencies]
assert_approx_eq = "1.1"

[dev-dependencies.cargo-husky]
version = "1.5"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook", "run-cargo-test", "run-cargo-clippy", "run-cargo-fmt"]
